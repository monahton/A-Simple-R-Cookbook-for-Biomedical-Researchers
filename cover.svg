<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="2560" viewBox="0 0 1600 2560"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#0b3954"/>
      <stop offset="40%" stop-color="#083a53"/>
      <stop offset="100%" stop-color="#0f7173"/>
    </linearGradient>

    <!-- subtle grid pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40"
             patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40"
            fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
  </defs>

  <rect x="0" y="0" width="1600" height="2560" fill="url(#bgGrad)" />
  <rect x="0" y="0" width="1600" height="2560" fill="url(#grid)" />

  <!-- Decorative “data” bars on the left -->
  <g transform="translate(160, 400)">
    <rect x="0"   y="0"   width="18" height="420" fill="#f6ae2d" opacity="0.9"/>
    <rect x="40"  y="80"  width="18" height="520" fill="#f6ae2d" opacity="0.7"/>
    <rect x="80"  y="160" width="18" height="460" fill="#f6ae2d" opacity="0.5"/>
    <rect x="120" y="40"  width="18" height="580" fill="#f6ae2d" opacity="0.8"/>
  </g>

  <!-- Simple stylised DNA / waveform on the right -->
  <path d="M 1200 300
           C 1100 450, 1300 550, 1200 700
           C 1100 850, 1300 950, 1200 1100
           C 1100 1250, 1300 1350, 1200 1500
           C 1100 1650, 1300 1750, 1200 1900"
        fill="none" stroke="#f4f4f4" stroke-width="8" stroke-opacity="0.7"/>

  <!-- Title block: moved right and slightly smaller -->
  <g transform="translate(360, 760)">
    <text x="0" y="0"
          font-family="Helvetica, Arial, sans-serif"
          font-size="70"
          fill="#ffffff"
          font-weight="300"
          letter-spacing="4">
      A SIMPLE
    </text>

    <text x="0" y="105"
          font-family="Helvetica, Arial, sans-serif"
          font-size="105"
          fill="#ffffff"
          font-weight="700"
          letter-spacing="4">
      R COOKBOOK
    </text>

    <text x="0" y="190"
          font-family="Helvetica, Arial, sans-serif"
          font-size="60"
          fill="#f6ae2d"
          font-weight="500"
          letter-spacing="3">
      FOR BIOMEDICAL RESEARCHERS
    </text>
  </g>

  <!-- Subtitle -->
  <g transform="translate(360, 1100)">
    <text x="0" y="0"
          font-family="Helvetica, Arial, sans-serif"
          font-size="40"
          fill="#e0f2f1"
          font-weight="300">
      Practical data analysis in R,
    </text>
    <text x="0" y="60"
          font-family="Helvetica, Arial, sans-serif"
          font-size="40"
          fill="#e0f2f1"
          font-weight="300">
      for wet lab biologists and clinicians
    </text>
  </g>

  <!-- Author, larger -->
  <g transform="translate(360, 2140)">
    <text x="0" y="0"
          font-family="Helvetica, Arial, sans-serif"
          font-size="50"
          fill="#ffffff"
          font-weight="400">
      Monah Abou Alezz
    </text>
  </g>

</svg>